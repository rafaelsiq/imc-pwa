<title>Calculadora IMC - Cadastro</title>
<!--rusty-->
</head>
<body>

	<form class="classe">
	<text id="textoCadastro">Cadastro</text>
	<br></br>
  <div class="form-group">
    <label for="idnomelabel">Nome</label>
    <input type="name" class="form-control" id="idnome" placeholder="Rafael Siqueira de Freitas">
  </div>
  <div class="form-group">
    <label for="idpesolabel">Peso (KG)</label>
    <input type="number" class="form-control" id="idpeso" placeholder="50">
  </div>
  <div class="form-group">
    <label for="idalturalabel">Altura (CM)</label>
    <input type="number" class="form-control" id="idaltura" placeholder="183">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Gênero:</label>
    <select class="form-control" id="idgenero">
      <option>Não desejo informar</option>
	  <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Data de Nascimento</label>
    <input type="date" class="form-control" id="iddata">
  </div>
   <div class="botoesControle">
	<br>
	</div>
</form>
<a href="./index.html" class="botaoSair"><button>Sair</button></a>
 <a><button onclick="cadastrar()"class="botaoCadastrar" >Cadastrar</button></a>		
</body>
