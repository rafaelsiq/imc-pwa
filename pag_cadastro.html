<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="cadastro.js"></script>
  <title>Calculadora IMC - Cadastro</title>

</head>

<body>
  <div class="row justify-content-center">

    <div class="col-xs-12 col-sm-6">
      <div class="card bg-light">
        <div class="card-body">
          <h3 class="card-title text-center">Cadastro</h3>
          <hr class="my-4">
          <form class="classe">

            <div class="form-group">
              <label for="idnomelabel">Nome</label>
              <input type="name" class="form-control" id="idnome">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="idpesolabel">Peso (KG)</label>
                <input type="number" class="form-control" id="idpeso">
              </div>
              <div class="form-group col-md-6">
                <label for="idalturalabel">Altura (CM)</label>
                <input type="number" class="form-control " id="idaltura">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1">Gênero:</label>
                <select class="form-control " id="idgenero">
                  <option>Não desejo informar</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Data de Nascimento</label>
                <input type="date" class="form-control " id="iddata">
              </div>
            </div>
          </form>
          <br>

          <div class=text-center>
            <a class="btn btn-danger" href="./index.html">Cancelar</a>
            <button onclick="cadastrar()" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
